<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="max-age=600" />
		<title>咨询管理端</title>
		<link href="../../official/asset/layui/css/layui.css" rel="stylesheet" media="all" />
		<link href="../../official/asset/css/animate.min.css" rel="stylesheet" />
		<link href="../../official/chat/css/chat.css" rel="stylesheet">
	</head>
	<body>
		<div class="layui-container bg-container">
			<div class="row chat-box">
				<!-- user-list -->
				<div class="column chat-list-column">
						
				</div>
				<!-- chat-tab-list -->
				<div class="column chat-content-box">

				</div>

			</div>
		</div>
		<script src="../../official/asset/layui/layui.js" type="text/javascript"></script>
		<script src="../../official/asset/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../asset/js/common.js" type="text/javascript"></script>
		<script src="../asset/js/socketBase.js" type="text/javascript"></script>
		<script src="../../official/chat/js/chat.js" type="text/javascript"></script>
		<!-- 提示框模板 -->
		<script type="text/template" id="msg-tips">
			<div class="msg-tips">[msg_tips]</div>
		</script>
		<!-- 收到消息模板 -->
		<script type="text/template" id="chat-msg-receive">
			<div class="row msg-box-receive">
				<div class="msg-box-receive-icon">
					<img src="../asset/img/chatIcon.png" />
				</div>
				<div class="msg-pop-box-receive">[msg]</div>
			</div>
		</script>
		<!-- 发送消息模板 -->
		<script type="text/template" id="chat-msg-send">
			<div class="row msg-box-send">
				<div class="msg-pop-box-send">[msg]</div>
			</div>
		</script>
		<!-- 用户列表模板 -->
		<script type="text/template" id="chat-box-module">
			<div data-index="[chat-box-index]" class="toTab" id="[chat-box-id]" data-flag="hidden" onclick="changeTab(this)">
				<div class="row sin-chat-card">
					<div class="row chat-info-box">
						<div class="chat-user-pic">
							<img src="../asset/img/chatIcon.png" />
						</div>
						<div class="column chat-esli-box">
							<div class="chat-user-name">[chat-user-name]</div>
							<div class="chat-last-msg" id="[chat-id-last]">[chat-last-msg]</div>
						</div>
					</div>
					<div class="column chat-time-box">
						<div class="chat-unread"><span class="unread">3</span></div>
						<div class="chat-time-text" id="[chat-id-time]">[chat-time]</div>	
					</div>
				</div>
			</div>
		</script>
		<!-- 聊天窗口模板 -->
		<script type="text/template" id="chat-tab-mudole">
			<div id="[chat-tab-id]" class="chat-tab">
				<div class="chat-top-box"><span>[chat-user-name]</span></div>
				<div class="column msg-content-box">
					
				</div>
				<div class="msg-send-card">
					<div class="send-tools">
						<ul>
							<li>
								<img src="../asset/img/emoji.png">
							</li>
							<li>
								<img src="../asset/img/up-pic.png" style="width: 24px;">
							</li>
						</ul>
					</div>
					<div class="send-msg-box">
						<textarea placeholder="点击输入内容..." id="[chat-area]"></textarea>
					</div>
					<div class="send-msg-bt">
						<button type="button" class="layui-btn layui-btn-primary sendBtn" data-tab="[tab-id]" onclick="sendMsg(this)">发送</button>
					</div>
				</div>
			</div>
		</script>
	</body>
</html>
