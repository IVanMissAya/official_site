<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="title" content="">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	</head>
	<style type="text/css">
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.box {
			width: 100px;
			height: 200px;
			border: 1px solid #000;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 330px;
		}
	</style>
	<body>

		<div class="container">

			<div class="box" data-aos="fade-up">1</div>
			<div class="box" data-aos="fade-down">2</div>
			<div class="box" data-aos="fade-right">3</div>
			<div class="box" data-aos="fade-left">4</div>
			<div class="box" data-aos="slide-up">5</div>

		</div>

		<!-- 引入 js 库 -->
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init({
				duration: 1200,
			});
		</script>
	</body>
</html>
