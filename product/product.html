<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鹰腾微视</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="max-age=600" />
		<link href="../asset/layui/css/layui.css" rel="stylesheet" media="all" />
		<link href="../asset/css/animate.min.css" rel="stylesheet" />
		<link href="../asset/css/common.css" rel="stylesheet" media="screen" />
		<link href="../asset/css/header.css" rel="stylesheet" media="screen" />
		<link href="../asset/css/footer.css" rel="stylesheet" media="screen" />
		<link href="css/product.css" rel="stylesheet" media="screen" />
		<link href="../asset/img/logo.png" rel="shortcut icon">
	</head>
	<body>
		<div class="container">
			<!-- 列表导航栏 -->
			<div class="navArea">
				<!-- 头部 -->
				<div class="headerNav">
					<div class="row nav_title">
						<div class="left_logo_area">
							<img src="../asset/img/product_logo.png" class="logoIcon navLogo">
						</div>
						<div class="rightNavList">
							<ul>
								<li class="navLi " data-locale="home" data-index="home">HOME</li>
								<li class="navLine">|</li>
								<li class="navLi checkedNav" data-locale="products" data-index="product">PRODUCTS</li>
								<li class="navLine">|</li>
								<li class="navLi" data-locale="contact" data-index="contact">CONTACT</li>
								<li class="navLine">|</li>
								<li class="navSec"><span data-type="zh" class="languageText checkStyle">中文</span>&nbsp;/&nbsp;<span data-type="en"
									 class="languageText ">EN</span></li>
								<li class="navLine">|</li>
								<li class="navSec">
									<img src="../asset/img/sousuo.png" class="searchIcon" />
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="row desText">
					<div class="productIconArea uncheck">
						<img src="../asset/img/product_1.png" class="productIcon" />
					</div>
					<div class="productIconArea uncheck">
						<img src="../asset/img/product_2.png" class="productIcon" />
					</div>
				</div>
			</div>
			<div class="bottomSensor">
				<table>
					<tr>
						<td class="col_1"></td>
						<td class="col_2 boldStyle fontStyle">DVS240</td>
						<td class="col_3 boldStyle fontStyle">DAVIS346</td>
					</tr>
				</table>
			</div>
			<!-- 底部 -->
			<div class="bottomTip">
				<div class="column tipArea">
					<div class="logoTip">
						<img src="../asset/img/logo.png" class="logoIcon" />
					</div>
					<div class="row leftTipNav">
						<div class="bottomNav">
							<ul>
								<li class="hoverText" data-locale="home">Home</li>
								<li class="bottomNavLine">|</li>
								<li class="hoverText" data-locale="products">PRODUCTS</li>
								<li class="bottomNavLine">|</li>
								<li class="hoverText" data-locale="contact">CONTACT</li>
							</ul>
						</div>
						<div class="column mentionArea">
							<div class="addressText" data-locale="ADDRESS">ADDRESS:Cloud Computing Center Building</div>
							<div class="emailText" data-locale="EMAIL">E-mail : sale@saf.com</div>
							<div class="mobileText" data-locale="MOBILE">MOBILE:137-2478-6782</div>
						</div>
					</div>
				</div>
				<div class="icpArea">Copyright © 2020 inteagle All Rights Reserved</div>
			</div>

		</div>
		<script src="../asset/layui/layui.js" type="text/javascript"></script>
		<script src="../asset/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<!-- 加载语言包文件 -->
		<script src="../i18n/jquery.i18n.properties.js"></script>
		<script src="../asset/js/common.js" type="text/javascript"></script>
		<script src="js/product.js" type="text/javascript"></script>
		<script type="text/template" id="tableTr">
			<tr>
				<td class="col_1 fontStyle" data-locale=[colText_1]>[text1]</td>
				<td class="col_2" data-locale=[colText_2]>[text2]</td>
				<td class="col_3" data-locale=[colText_3]>[text3]</td>
			</tr>
		</script>
	</body>
</html>
